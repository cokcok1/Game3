        /* éŠæˆ²ä¸»æ¨™é¡Œ */
        .game-title {

        /* é¡Œç›®é¡¯ç¤ºå€ */
        #game-screen {

            width: 90%;

        }

        .question-banner {
            background: white;

        /* å¤ªé¼“æŒ‰éˆ•å€åŸŸ */
        .drum-container {
            display: flex;

        }

        .drum {
            width: 160px;

        .drum-o { background-color: var(--taiko-red); box-shadow: 0 10px 0 #b23131; }
        .drum-x { background-color: var(--taiko-blue); box-shadow: 0 10px 0 #316eb2; }

        .drum:active {

        /* ä¸‹æ–¹è£é£¾è§’è‰²å€ */
        .character-area {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            pointer-events: none;
        }

        .char-img {
            height: 120px; /* é€™è£¡é ç•™æ”¾åœ–ç‰‡çš„ä½ç½® */
            background: #eee;
            border-radius: 50% 50% 0 0;
            padding: 10px 40px;
            border: 4px solid var(--border-brown);
        }

        /* ä¸Šå‚³åˆå§‹ç•«é¢ */
        #upload-screen {
            margin-top: 100px;
            text-align: center;
            padding: 40px;
            border: 4px dashed var(--border-brown);
            border-radius: 20px;
        }

        .combo-text {
            color: #ff9800;
            font-size: 30px;
            animation: bounce 0.3s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }

        }
    </style>
</head>
<body>

    <div class="top-status">
        <div>SCORE: <span id="score">000000</span></div>
        <div id="combo-container">COMBO: x<span id="combo">0</span></div>
    </div>

    <div class="game-title">è–ç¶“ã®é”äºº</div>

    <div id="upload-screen">
        <h2>æ­¡è¿ï¼è«‹ä¸Šå‚³é¡Œç›®æª”æ¡ˆ</h2>
        <input type="file" id="fileInput" accept=".txt">
        <p style="color: #666; margin-top: 10px;">æ ¼å¼ï¼šé¡Œç›®|1 (å°) æˆ– é¡Œç›®|0 (éŒ¯)</p>
    </div>

    <div id="game-screen">
        <div class="question-banner" id="question-text">
            æº–å‚™å¥½äº†å—ï¼Ÿ
        </div>

        <div class="drum-container">
            <div class="drum drum-o" onclick="handleAnswer(true)">â­•</div>
            <div class="drum drum-x" onclick="handleAnswer(false)">âŒ</div>
        </div>
    </div>

    <div class="character-area">
        <div class="char-img">ğŸ¥ ç©å®¶è§’è‰²ä½ç½®</div>
    </div>

    <script>
        let allQuestions = [];
        let currentIndex = 0;
        let score = 0;
        let combo = 0;

        const fileInput = document.getElementById('fileInput');
        const uploadScreen = document.getElementById('upload-screen');
        const gameScreen = document.getElementById('game-screen');
        const questionText = document.getElementById('question-text');
        const scoreDisplay = document.getElementById('score');
        const comboDisplay = document.getElementById('combo');

        // è®€å–æª”æ¡ˆ
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split('\n');
                allQuestions = lines.map(line => {
                    const parts = line.split('|');
                    if (parts.length === 2) {
                        return { q: parts[0].trim(), a: parts[1].trim() === '1' };
                    }
                    return null;
                }).filter(item => item !== null);

                if (allQuestions.length > 0) {
                    startGame();
                } else {
                    alert("æª”æ¡ˆæ ¼å¼ä¸æ­£ç¢ºï¼Œè«‹æª¢æŸ¥ï¼");
                }
            };
            reader.readAsText(file);
        });

        function startGame() {
            // æ´—ç‰Œ 100 é¡Œ
            allQuestions.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            score = 0;
            combo = 0;
            
            uploadScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            showNextQuestion();
        }

        function showNextQuestion() {
            if (currentIndex < allQuestions.length) {
                questionText.innerText = allQuestions[currentIndex].q;
            } else {
                questionText.innerText = "ğŸŠ æŒ‘æˆ°å®Œæˆï¼ç¸½åˆ†ï¼š" + score;
                document.querySelector('.drum-container').style.display = 'none';
            }
        }

        function handleAnswer(userChoice) {
            const correctAnswer = allQuestions[currentIndex].a;

            if (userChoice === correctAnswer) {
                combo++;
                score += 100 + (combo * 10);
                // ç°¡å–®çš„åé¥‹æ•ˆæœ
                questionText.style.borderColor = "#4caf50";
            } else {
                combo = 0;
                questionText.style.borderColor = "#f44336";
            }

            updateDisplay();
            currentIndex++;
            
            setTimeout(() => {
                questionText.style.borderColor = "var(--border-brown)";
                showNextQuestion();
            }, 300);
        }

        function updateDisplay() {
            scoreDisplay.innerText = String(score).padStart(6, '0');
            comboDisplay.innerText = combo;
            if (combo > 0) {
                comboDisplay.parentElement.classList.add('combo-text');
            } else {
                comboDisplay.parentElement.classList.remove('combo-text');
            }
        }
    </script>
</body>
</html>
